<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRT FUTURE SIGNAL - DIGITAL PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #fbbf24; --blue: #38bdf8; --bg: #020617; }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body, html {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #020617);
            background-size: 400% 400%;
            animation: bgAnimation 10s ease infinite;
            color: white; min-height: 100vh; overflow-x: hidden;
        }

        /* DIGITAL LOGIN INTERFACE */
        #auth-section { height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        
        .auth-card {
            background: rgba(15, 23, 42, 0.7); padding: 40px 30px; border-radius: 30px;
            border: 1px solid rgba(251, 191, 36, 0.4); width: 100%; max-width: 360px;
            text-align: center; backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.15);
        }

        .auth-card h2 { font-family: 'Orbitron', sans-serif; color: var(--gold); letter-spacing: 5px; text-shadow: 0 0 15px var(--gold); }

        input, select {
            width: 100%; padding: 15px; margin: 12px 0; border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.3); background: rgba(2, 6, 23, 0.8);
            color: white; outline: none; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 10px var(--gold); }

        .btn-digital {
            width: 100%; padding: 15px; background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border: none; border-radius: 15px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; font-family: 'Orbitron', sans-serif; transition: 0.4s;
        }
        .btn-digital:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--gold); }

        /* MAIN DASHBOARD */
        #bot-section { display: none; width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; padding-bottom: 100px; }

        .digital-bar {
            background: rgba(30, 41, 59, 0.8); padding: 15px; border-radius: 20px;
            border-left: 5px solid var(--gold); margin-bottom: 20px;
            display: flex; justify-content: space-between; font-family: 'Orbitron', sans-serif; font-size: 12px;
        }

        /* ASSET SELECTION BOX (TAP TO SELECT) */
        .asset-box {
            background: rgba(30, 41, 59, 0.8); padding: 20px; border-radius: 25px;
            border: 1px solid var(--blue); margin-bottom: 20px;
        }

        .pair-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        
        .pair-item {
            background: rgba(2, 6, 23, 0.6); padding: 10px; border-radius: 10px;
            border: 1px solid rgba(56, 189, 248, 0.2); text-align: center; cursor: pointer;
            font-size: 12px; font-weight: bold; transition: 0.3s;
        }
        .pair-item:hover, .pair-item.active { background: var(--blue); color: #000; border-color: white; }

        #results { background: rgba(2, 6, 23, 0.9); padding: 10px; border-radius: 20px; border: 1px solid #334155; margin: 20px 0; }

        .signal-item { padding: 15px; border-bottom: 1px solid rgba(51, 65, 85, 0.5); display: flex; justify-content: space-between; }

        /* OWNER CARD (SUNDOR PHOTO ATTACH) */
        .owner-card {
            display: flex; align-items: center; background: rgba(30, 41, 59, 0.7);
            padding: 15px; border-radius: 100px 20px 20px 100px; border: 1px solid var(--gold); margin-top: 30px;
        }
        .owner-logo {
            width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--gold);
            object-fit: cover; box-shadow: 0 0 15px var(--gold); margin-right: 20px;
        }
    </style>
</head>
<body>

<div id="auth-section">
    <div class="auth-card">
        <h2>IRT LOGIN</h2>
        <input type="text" id="user-id" placeholder="ACCOUNT ID">
        <input type="password" id="license-key" placeholder="LICENSE KEY">
        <button class="btn-digital" onclick="validateLogin()">ACTIVATE SYSTEM</button>
        <a href="https://t.me/irttradindzone" target="_blank" style="color:var(--blue); text-decoration:none; display:block; margin-top:20px; font-size:12px;">GET ACCESS KEY</a>
        <p id="auth-err" style="color:#ef4444; font-size:12px; display:none; margin-top:10px;">DENIED: INVALID KEY</p>
    </div>
</div>

<div id="bot-section">
    <div class="digital-bar">
        <div id="live-time">00:00:00</div>
        <div style="color:var(--gold)">LICENSE: ACTIVE 2027</div>
    </div>

    <div class="asset-box">
        <h3 style="margin:0; font-size:14px; color:var(--gold);">SELECT ASSET (TAP)</h3>
        <div class="pair-grid" id="pair-grid">
            <div class="pair-item" onclick="selectPair('TRUUSD-OTC', this)">TRUUSD-OTC</div>
            <div class="pair-item" onclick="selectPair('EURUSD-OTC', this)">EURUSD-OTC</div>
            <div class="pair-item" onclick="selectPair('GBPUSD-OTC', this)">GBPUSD-OTC</div>
            <div class="pair-item" onclick="selectPair('USDT-INR-OTC', this)">USDT-INR-OTC</div>
            <div class="pair-item" onclick="selectPair('AUDCAD-OTC', this)">AUDCAD-OTC</div>
            <div class="pair-item" onclick="selectPair('USDJPY-OTC', this)">USDJPY-OTC</div>
        </div>

        <select id="market" style="margin-top:20px;">
            <option value="OTC">OTC MARKET (99% ACCURACY)</option>
            <option value="REAL">REAL MARKET (95% ACCURACY)</option>
        </select>

        <div style="display: flex; gap:10px;">
            <div style="flex:1"><label style="font-size:10px;">START</label><input type="time" id="t-start" value="00:00"></div>
            <div style="flex:1"><label style="font-size:10px;">END</label><input type="time" id="t-end" value="23:59"></div>
        </div>

        <button class="btn-digital" onclick="generatePremiumSignals()" style="margin-top:10px; background:var(--blue); color:#000;">GENERATE SIGNALS</button>
    </div>

    <div id="results">READY FOR ANALYSIS...</div>

    <div id="action-btns" style="display:none; gap:10px;">
        <button onclick="copyAll()" style="flex:2; padding:15px; background:#4ade80; border:none; border-radius:12px; font-weight:bold;">üìã COPY ALL</button>
        <button onclick="clearAll()" style="flex:1; padding:15px; background:#ef4444; border:none; border-radius:12px; color:white;">CLEAR</button>
    </div>

    <div class="owner-card">
        <img src="file_00000000bea072308204c5eaa5f02903.png" class="owner-logo" alt="IRT">
        <div>
            <div style="font-family:'Orbitron'; font-weight:bold; color:var(--gold);">@irtsupport1</div>
            <a href="https://t.me/irttradindzone" target="_blank" style="font-size:11px; color:var(--blue); text-decoration:none;">Join Telegram Community</a>
        </div>
    </div>
</div>

<script>
    let selectedPair = "";

    // Live Time
    setInterval(() => {
        const now = new Date();
        document.getElementById('live-time').innerText = "BD TIME: " + now.toLocaleTimeString('en-GB', {timeZone: 'Asia/Dhaka', hour12: false});
    }, 1000);

    // Tap to Select Pair
    function selectPair(pair, el) {
        selectedPair = pair;
        document.querySelectorAll('.pair-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');
    }

    // Login logic
    function validateLogin() {
        const id = document.getElementById('user-id').value;
        const key = document.getElementById('license-key').value;
        if(id === "IRTTRADER" && key === "IRTOWNER26") {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('bot-section').style.display = 'block';
        } else { document.getElementById('auth-err').style.display = 'block'; }
    }

    let signalsCache = "";

    async function generatePremiumSignals() {
        if(!selectedPair) return alert("Please Tap on an Asset first!");
        const resDiv = document.getElementById('results');
        resDiv.innerHTML = "üì° ANALYZING DIGITAL MARKET DATA...";
        
        const start = document.getElementById('t-start').value;
        const end = document.getElementById('t-end').value;
        let url = `https://quotexotc-futureapi.poghen-dx.workers.dev/pairs=${selectedPair.replace("-OTC", "_otc")}?start_time=${start}&end_time=${end}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            const signals = data.signals || [];
            if(signals.length === 0) { resDiv.innerHTML = "‚ùå NO SIGNALS FOUND."; return; }

            resDiv.innerHTML = "";
            signalsCache = "";
            signals.forEach(s => {
                let line = `M1;${selectedPair};${s.time};${s.direction.toUpperCase()}`;
                signalsCache += line + "\n";
                resDiv.innerHTML += `
                    <div class="signal-item">
                        <span>${line.split(';').join(' ; ')}</span>
                        <span style="color:var(--gold); font-size:10px; font-weight:bold;">99.1% WIN</span>
                    </div>`;
            });
            document.getElementById('action-btns').style.display = 'flex';
        } catch { resDiv.innerHTML = "‚ùå API CONNECTION ERROR"; }
    }

    function copyAll() { navigator.clipboard.writeText(signalsCache.trim()); alert("COPIED!"); }
    function clearAll() { document.getElementById('results').innerHTML = "READY FOR ANALYSIS..."; document.getElementById('action-btns').style.display = 'none'; }
</script>

</body>
</html>
