<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRT FUTURE SIGNAL - ULTRA PREMIUN</title>
    <style>
        /*    */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body, html { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: linear-gradient(-45deg, #020617, #1e1b4b, #312e81, #020617);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: #f1f5f9; height: 100%; overflow: hidden;
        }
        
        .auth-bg { height: 100vh; display: flex; justify-content: center; align-items: center; }

        /*     */
        .auth-container {
            background: rgba(15, 23, 42, 0.6); padding: 50px 40px; border-radius: 30px;
            border: 1px solid rgba(251, 191, 36, 0.4); width: 350px; text-align: center;
            backdrop-filter: blur(25px); 
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.2), inset 0 0 20px rgba(251, 191, 36, 0.1);
            position: relative; overflow: hidden;
        }

        /*   */
        .auth-container::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h2 { color: #fbbf24; font-size: 28px; letter-spacing: 4px; margin-bottom: 30px; text-shadow: 0 0 15px rgba(251, 191, 36, 0.6); }
        
        input { 
            width: 100%; padding: 15px; margin: 12px 0; border-radius: 15px; 
            border: 1px solid rgba(56, 189, 248, 0.2); background: rgba(2, 6, 23, 0.8); 
            color: white; box-sizing: border-box; outline: none; transition: 0.4s; font-size: 15px;
        }
        input:focus { border-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); transform: scale(1.02); }

        .premium-btn { 
            width: 100%; padding: 15px; background: linear-gradient(90deg, #fbbf24, #f59e0b); 
            border: none; border-radius: 15px; font-weight: bold; cursor: pointer; color: #000;
            margin-top: 25px; transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
        }
        .premium-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(251, 191, 36, 0.5); }

        .tg-link {
            display: block; margin-top: 25px; color: #38bdf8; text-decoration: none;
            font-size: 14px; font-weight: 600; text-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }

        /*    */
        #bot-section { display: none; padding: 20px; max-width: 500px; margin: auto; animation: fadeInUp 1s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .info-bar { 
            background: rgba(30, 41, 59, 0.7); padding: 15px 20px; border-radius: 20px; 
            border: 1px solid rgba(251, 191, 36, 0.4); margin-bottom: 15px; display: flex; 
            justify-content: space-between; font-size: 14px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #results { 
            background: rgba(2, 6, 23, 0.9); padding: 15px; border-radius: 20px; 
            border: 1px solid #334155; min-height: 250px; max-height: 400px; overflow-y: auto;
        }

        .signal-item { 
            padding: 15px; border-bottom: 1px solid rgba(51, 65, 85, 0.5); 
            display: flex; justify-content: space-between; align-items: center;
        }

        /*   */
        .owner-card {
            margin-top: 30px; display: flex; align-items: center; justify-content: center;
            background: rgba(30, 41, 59, 0.6); padding: 15px; border-radius: 60px; border: 1px solid rgba(56, 189, 248, 0.4);
        }
        .owner-logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #fbbf24; object-fit: cover; margin-right: 15px; box-shadow: 0 0 10px #fbbf24; }
    </style>
</head>
<body>

<div id="auth-section" class="auth-bg">
    <div class="auth-container">
        <h2>IRT LOGIN</h2>
        <input type="text" id="user-id" placeholder="Account ID">
        <input type="password" id="license-key" placeholder="License Key">
        <button class="premium-btn" onclick="validateLogin()">ACCESS BOT</button>
        <a href="https://t.me/irttradindzone" target="_blank" class="tg-link">GET KEY FROM TELEGRAM</a>
        <p id="auth-err" style="color: #f87171; font-size: 12px; display: none; margin-top: 15px; font-weight: bold;">ACCESS DENIED! WRONG KEY.</p>
    </div>
</div>

<div id="bot-section">
    <div class="info-bar">
        <div id="live-time">Time: 00:00:00</div>
        <div style="color: #4ade80; text-shadow: 0 0 10px #4ade80;">License: 2027 ACTIVE</div>
    </div>

    <div style="background: rgba(30, 41, 59, 0.8); padding: 25px; border-radius: 25px; border: 1px solid #38bdf8; margin-bottom: 20px;">
        <select id="market" style="width: 100%; background: #020617; color: white; border: 1px solid #38bdf8; padding: 14px; border-radius: 12px; margin-bottom: 12px; outline: none;">
            <option value="OTC">OTC MARKET (99% ACCURACY)</option>
            <option value="REAL">REAL MARKET (95% ACCURACY)</option>
        </select>
        
        <input type="text" id="pair" placeholder="Asset (e.g. TRUUSD-OTC)" style="margin-bottom: 12px;">
        
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <div style="flex:1;">
                <label style="font-size: 10px; color: #fbbf24; margin-left: 5px;">START TIME</label>
                <input type="time" id="t-start" value="00:00" style="margin: 5px 0;">
            </div>
            <div style="flex:1;">
                <label style="font-size: 10px; color: #fbbf24; margin-left: 5px;">END TIME</label>
                <input type="time" id="t-end" value="23:59" style="margin: 5px 0;">
            </div>
        </div>
        
        <button class="premium-btn" onclick="generatePremiumSignals()" style="margin:0; background: #38bdf8; color: #000;">GENERATE PREMIUM SIGNALS</button>
    </div>

    <div id="results">System Ready...</div>

    <div id="action-btns" style="display:none; gap:10px; margin-top:15px;">
        <button onclick="copyAll()" style="flex:2; padding:14px; background:#4ade80; border:none; border-radius:12px; font-weight:bold; cursor:pointer; color: #000;"> COPY SIGNALS</button>
        <button onclick="clearAll()" style="flex:1; padding:14px; background:#ef4444; border:none; border-radius:12px; color:white; cursor:pointer;">CLEAR</button>
    </div>

    <div class="owner-card">
        <img src="file_00000000bea072308204c5eaa5f02903.png" class="owner-logo" alt="Logo">
        <div>
            <div style="font-weight:bold; color:#fbbf24; font-size: 16px;">@irtsupport1</div>
            <a href="https://t.me/irttradindzone" target="_blank" style="font-size:12px; color:#38bdf8; text-decoration:none;">Official Channel</a>
        </div>
    </div>
</div>

<script>
    //   
    setInterval(() => {
        const now = new Date();
        const bdTime = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Dhaka', hour12: false });
        document.getElementById('live-time').innerText = "BD Time: " + bdTime;
    }, 1000);

    //   (ID: IRTTRADER, Key: IRTOWNER26)
    function validateLogin() {
        const id = document.getElementById('user-id').value;
        const key = document.getElementById('license-key').value;

        if(id === "IRTTRADER" && key === "IRTOWNER26") {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('bot-section').style.display = 'block';
        } else {
            document.getElementById('auth-err').style.display = 'block';
        }
    }

    let signalsCache = "";

    async function generatePremiumSignals() {
        const pair = document.getElementById('pair').value.toUpperCase();
        const start = document.getElementById('t-start').value;
        const end = document.getElementById('t-end').value;
        const resDiv = document.getElementById('results');

        if(!pair) return alert("Please input asset name!");

        resDiv.innerHTML = "<div style='text-align:center;'> Filtering High Accuracy Signals...<br><small>Verifying Market Data</small></div>";
        
        let url = `https://quotexotc-futureapi.poghen-dx.workers.dev/pairs=${pair.replace("-OTC", "_otc")}?start_time=${start}&end_time=${end}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            const signals = data.signals || [];

            if(signals.length === 0) {
                resDiv.innerHTML = " No matching signals found for this time range.";
                return;
            }

            resDiv.innerHTML = "";
            signalsCache = "";
            
            signals.forEach(s => {
                let dir = (s.direction || "CALL").toUpperCase();
                let time = s.time || "00:00";
                let asset = s.asset ? s.asset.replace('_otc', '-OTC') : pair;
                let line = `M1;${asset};${time};${dir}`;
                
                signalsCache += line + "\n";
                resDiv.innerHTML += `
                    <div class="signal-item">
                        <span>M1;${asset};${time};<span style="color: ${dir==='CALL'?'#4ade80':'#f87171'}; font-weight:bold;">${dir}</span></span>
                        <span style="font-size:10px; background: rgba(251, 191, 36, 0.1); padding: 3px 8px; border-radius: 6px; color:#fbbf24; border: 1px solid rgba(251,191,36,0.3);">99% WIN</span>
                    </div>`;
            });

            document.getElementById('action-btns').style.display = 'flex';
        } catch { resDiv.innerHTML = " Connection Error! API limit reached."; }
    }

    function copyAll() {
        navigator.clipboard.writeText(signalsCache.trim());
        alert(" Premium Signals Copied!");
    }

    function clearAll() {
        document.getElementById('results').innerHTML = "System Ready...";
        document.getElementById('action-btns').style.display = 'none';
    }
</script>

</body>
</html>
