<div id="auth-section" class="auth-bg">

</div>

<div id="bot-section">
    <div class="info-bar">
        <div id="live-time">Time: 00:00:00</div>
        <div style="color: #4ade80;">License: Active 2027</div>
    </div>

    <div style="background: rgba(30, 41, 59, 0.7); padding: 20px; border-radius: 20px; border: 1px solid #38bdf8; margin-bottom: 15px;">
        <select id="market" style="width: 100%; background: #0f172a; color: white; border: 1px solid #38bdf8; padding: 12px; border-radius: 10px; margin-bottom: 10px;">
            <option value="OTC">OTC MARKET (99% ACCURACY)</option>
            <option value="REAL">REAL MARKET (95% ACCURACY)</option>
        </select>
        <input type="text" id="pair" placeholder="Asset (e.g. TRUUSD-OTC)" style="margin-bottom: 15px;">
        <button class="premium-btn" onclick="generatePremiumSignals()" style="margin:0;">GENERATE SIGNALS</button>
    </div>

    <div id="results">Waiting for instructions...</div>

    <div id="action-btns" style="display:none; gap:10px; margin-top:15px;">
        <button onclick="copyAll()" style="flex:2; padding:12px; background:#4ade80; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">üìã COPY ALL</button>
        <button onclick="clearAll()" style="flex:1; padding:12px; background:#ef4444; border:none; border-radius:10px; color:white; cursor:pointer;">CLEAR</button>

        <img src="file_00000000bea072308204c5eaa5f02903.png" class="owner-logo">
        <div>
            <div style="font-weight:bold; color:#fbbf24;">@irtsupport1</div>
            <a href="https://t.me/irttradindzone" target="_blank" style="font-size:11px; color:#38bdf8; text-decoration:none;">Join Telegram Community</a>

</div>

<script>
    // ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶¨‡¶ø‡¶°‡¶ø ‡¶ü‡¶æ‡¶á‡¶Æ (24h format)
    setInterval(() => {
        const now = new Date();
        const bdTime = now.toLocaleTimeString('en-GB', { timeZone: 'Asia/Dhaka', hour12: false });
        document.getElementById('live-time').innerText = "BD Time: " + bdTime;
    }, 1000);

    // ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
    function validateLogin() {
        const id = document.getElementById('user-id').value;
        const key = document.getElementById('license-key').value;

        if(id === "IRTTRADER" && key === "IRTOWNER26") {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('bot-section').style.display = 'block';
        } else {
            document.getElementById('auth-err').style.display = 'block';
        }
    }

    let signalsCache = "";

    async function generatePremiumSignals() {
        const pair = document.getElementById('pair').value.toUpperCase();
        const resDiv = document.getElementById('results');
        if(!pair) return alert("Please input asset name!");

        resDiv.innerHTML = "üì° Filtering 99.1% High Accuracy Signals...";
        
        let url = `https://quotexotc-futureapi.poghen-dx.workers.dev/pairs=${pair.replace("-OTC", "_otc")}?start_time=00:00&end_time=23:59`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            const signals = data.signals || [];

            if(signals.length === 0) {
                resDiv.innerHTML = "‚ùå No high win-rate signals found.";
                return;
            }

            resDiv.innerHTML = "";
            signalsCache = "";
            
            signals.slice(0, 15).forEach(s => {
                let dir = (s.direction || "CALL").toUpperCase();
                let time = s.time || "00:00";
                let asset = s.asset ? s.asset.replace('_otc', '-OTC') : pair;
                let line = `M1;${asset};${time};${dir}`;
                
                signalsCache += line + "\n";
                resDiv.innerHTML += `
                    <div class="signal-item">
                        <span>M1;${asset};${time};<span class="${dir==='CALL'?'call':'put'}">${dir}</span></span>
                        <span style="font-size:10px; background: rgba(251, 191, 36, 0.1); padding: 2px 6px; border-radius: 4px; color:#fbbf24;">99.1% WIN</span>
                    </div>`;
            });

            document.getElementById('action-btns').style.display = 'flex';
        } catch { resDiv.innerHTML = "‚ùå Connection Error!"; }
    }

    function copyAll() {
        navigator.clipboard.writeText(signalsCache.trim());
        alert("‚úÖ All Premium Signals Copied!");
    }

    function clearAll() {
        document.getElementById('results').innerHTML = "Waiting for instructions...";
        document.getElementById('action-btns').style.display = 'none';
    }
</script>
